<form class="LanguageSelector ui grid form">
  <div class="equal width row">
    <div class="column">
        <div class="field">
            <label for="language_source">{{ $t('Language Source') }}</label>
            <select id="language_source" 
              class="ui fluid dropdown"
              :v-model="db.localConfig.languageSource">
                <option v-for="lang in db.config.languageSourceList"
                  :value="lang">
                  {{ $t(lang) }}
                </option>
            </select>
        </div>
    </div>
    <div class="column">
        <div class=" field">
            <label for="language_target">{{ $t('Trans to:') }}</label>
            <select id="language_target" 
              class="ui fluid dropdown"
              :v-model="db.localConfig.languageTarget">
                <option v-for="lang in db.config.languageTargetList"
                  :value="lang">
                  {{ $t(lang) }}
                </option>
            </select>
        </div>
    </div>
  </div>
</form>
